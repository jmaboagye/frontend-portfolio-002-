<!DOCTYPE html>
<html>
<head>

 <!--Specify the character encoding for the HTML document-->
  <meta charset="utf-8"> 
<!--Responsive Web Design Viewport Meta tag-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 <!-- JQuery commands-->

  <script >

	<title>To Do List Application</title>
	<link rel="stylesheet" href="jquery-ui.css">
	<script src="jquery.js"></script>
	<script src="jquery-ui.js"></script>
	<style>
		#container
		{
			width:700px;
			height:450px;
			margin:70px; auto;
			border: 2px solid rgb(125, 181, 66);
		}
          h2{
          	color:rgb(125, 181, 66);
          	text-align: center;
          }
          #projects
          {
          	width:650px;
          	height:250px;
          	 margin:0px auto;
          }
          ol li{
          	border:1px dotted black;
          	cursor:pointer;
          	padding: 5px;
          	margin-bottom: 5px;
          }

          ol li:hover{
          	  background: #6eb7d6;
          }
          #btnAddProject{
          	margin-left: 540px;
          	margin-top: 20px;
          }
          #btnAddTask{
          	margin-left: 550px;
          	margin-bottom: 20px;
          }
	</style>
	<script>
		$(document).ready(function(){
			$("#projects").tabs();
			$("ul").sortable({axis:"x", containment:"#projects"});
			$("ol").sortable({axis:"y", containment:"#projects"});
			$("#btnAddTask").button()
			.click(function(){
				$("#task-dialog").dialog({{width:400, resizable:false, modal:true,
                      buttons:{
                      	"Add new task": function(){
                      		$("#projects").tabs("refresh");
                      		var activeTab = $("#projects").tabs("option", "active");
                      		var title = $("#main > li:nth-child(" + (activeTab+1) +") > a").attr("href");
                      		$("#projects " + title).append();
                      		$("#new-task").val("<li><input type='checkbox'>" + $("#new-task").val() + "</li>"
                      			$("#new-task").val("");
             	          	  	$(this).dialog("close");
                      	},
                      	"Cancel": function(){
                      		$("#new-task").val("");
             	          	  	$(this).dialog("close");
             	          	  
                      	}
                     
                      	
                      }
				});

			});
			$("#btnAddProject").button()
             .click(function(){
             	$("#project-dialog").dialog({width:400, resizable:false, modal:true,
             	          buttons:{
             	          	  "Add new project":function(){
             	          	  	var projectName = $("#new-project").val();
             	          	  	$("<li><a href='#" + projectName + "'>" + projectName + "</a></li>")
             	          	  	.appendTo("#main");
             	          	  	$("<ol id='" + projectName + "'></ol>").appendTo("#projects");
             	          	  	$("#projects").tabs("refresh");
             	          	  	var tabCount = $("#projects. ui-tabs-nav li").length;
             	          	  	$("#projects").tabs("option", "active", tabCount-1);
             	          	  	
             	          	  	$("#new-project").val("");
             	          	  	$(this).dialog("close");
             	          	  },
             	          	  "Cancel":function(){
             	          	  	$("#new-project").val("");
             	          	  	$(this).dialog("close");
             	          	  }
             	          }});

             });
		});
</script>
</head>
<body>
	<div id="container">
		<h2>To Do List</h2>
		<button id="btnAddProject">Add Project</button>
		<div id="projects">
			<ul id="main"> 
				<li><a href="#personal">Personal</a></li>
				<li><a href="#work">Work</a></li>
			</ul>
			 <ol id="personal">
				<li><input type="checkbox">Doctor appointment</li>
				<li><input type="checkbox">Call the plumber</li>
		</ol>
		  <ol id="work">
				<li><input type="checkbox">Complete test case document</li>
				<li><input type="checkbox">Meet project manager</li>
				<li><input type="checkbox">Record jQuery video</li>
		</ol>
		</div>
		<button id="btnAddTask">Add Task</button>
		<div id="project-dialog" title="Add a project" style="display:none;">
			<label for="new-project">Project name:</label><input id="new-project" type="text" />
			
		</div>
		<div id="task-dialog" title="Add a task" style="display:none;">
			<label for="new-task">Task name:</label><input id="new-task" type="text" />
			
		</div>


	</div>

</body>
</html>
